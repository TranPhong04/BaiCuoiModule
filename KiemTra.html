<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Avg</title>
</head>
<body>
<script>
    let arr=[10,9,8,7,6,8,9,8,4];
    function findAvg(arr){
      let avg=0;
      for (let i = 0; i < arr.length ; i++) {
        avg+=arr[i]/arr.length;
      }
      return avg;
    }
    let kq=findAvg(arr);
    document.write("Diem trung binh la: " +kq);
  </script>
  </body>
  </html>
